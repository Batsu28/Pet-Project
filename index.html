<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flow-chart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="toolBox">
        <div class="tools">
          <div class="shapeBox">
            <div class="shape start">start</div>
          </div>
          <div class="shapeBox">
            <div class="shape end">end</div>
          </div>
          <div class="shapeBox">
            <div class="shape process"></div>
          </div>
          <div class="shapeBox">
            <div class="shape input"></div>
          </div>
          <div class="shapeBox">
            <div class="shape decision"></div>
          </div>
        </div>
        <div class="btnBox"></div>
      </div>
    </div>
    <div class="container">
      <div class="main" id="workSpace"></div>
    </div>
    <script src="./function.js"></script>
  </body>
</html>
